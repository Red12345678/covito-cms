<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>jeecms-left</title>
<script src="${base}/Framework/Main.js" ></script>
<#include "/jeecms_sys/head.html"/>
<script type="text/javascript">
$(function(){
	$("#browser").treeview({
		url: "v_tree.do"
	});
	Cms.lmenu("lmenu");
});
</script>
</head>
<body>
<div class="container">
	<div class="btn-toolbar" role="toolbar">
		<div class="btn-group">
        <button type="button" class="btn btn-default btn-sm" onclick="javascript:location.href=location.href">
		  <span class="glyphicon glyphicon-refresh"></span> <@s.m 'global.refresh'/>
		</button>
        <@cms_perm url="/model/v_list.do">
          	<button type="button" class="btn btn-default btn-sm" onclick="javascript:window.open('../model/v_list.do', 'rightFrame');">
		  	<span class="glyphicon glyphicon-list"></span> <@s.m "cmsModel.function"/>
			</button>
     	</@cms_perm>
		</div>
	</div>
</div>
<ul id="browser" class="filetree"></ul>

</body>
</html>
